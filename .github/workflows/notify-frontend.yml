name: Notify Frontend on Push

on:
  push:
    paths:
      - 'client/**'

jobs:
  slack_notifier:
    runs-on: ubuntu-latest
    steps:
      - name: Send notification on Slack using Webhooks
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": ":art: *Push to frontend* by ${{ github.actor }} on branch `${{ github.ref_name }}`.\\n<${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|View Commit>"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_FRONTEND }}
